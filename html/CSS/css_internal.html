<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightblue;
  }

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
  color: red;
  text-align: center;
}
#para1 {
  text-align: center;
  color: burlywood;
}
.center {
  text-align: center;
  color: red;
}
p.center {
  text-align: center;
  color: rgb(0, 4, 255);
}
</style>
</head>
<body>

<h1>My First CSS Example</h1>
<h1 class="center">Red heading</h1>
<p>This is a paragraph.</p>
<p id="para1">Hello World!</p>
<p class="center">Red and center-aligned paragraph.</p> 


</body>
</html>
