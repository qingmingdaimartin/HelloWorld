<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>
<h2>setTimeout() with a Callback</h2>

<p>Wait 3 seconds</p>

<h1 id="demo"></h1>
<h1 id="demo1"></h1>

<script>
setTimeout(myFunction, 3000);

function myFunction() {
  document.getElementById("demo").innerHTML = "I love You !!";
}
</script>
<script>
    setTimeout(function() { myFunction("I love You !!!"); }, 4000);
    
    function myFunction(value) {
      document.getElementById("demo1").innerHTML = value;
    }
    </script>
</body>
</html>
