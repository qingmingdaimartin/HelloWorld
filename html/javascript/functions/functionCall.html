<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example creates an object with 3 properties (firstName, lastName, fullName).</p>
<p>The fullName property is a method:</p> 

<p id="demo"></p>
<p id="demo1"></p>

<script>
const myObject = {
  firstName:"Jc",
  lastName: "Do",
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}
document.getElementById("demo").innerHTML = myObject.fullName();
</script>

<script>
    const person = {
      fullName: function() {
        return this.firstName + " " + this.lastName;
      }
    }
    const person1 = {
      firstName:"John",
      lastName: "Doe"
    }
    const person2 = {
      firstName:"Mary",
      lastName: "Doe"
    }
    /* With call(), an object can use a method belonging to another object. */
    document.getElementById("demo1").innerHTML = person.fullName.call(person1); 
    document.getElementById("demo").innerHTML = person.fullName.call(person1, "Oslo", "Norway"); 
    </script>

</body>
</html>
