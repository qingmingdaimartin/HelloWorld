<!DOCTYPE html>
<!-- // Copies properties from a source object to a target object
Object.assign(target, source)

// Creates an object from an existing object
Object.create(object)

// Returns an array of the key/value pairs of an object
Object.entries(object)

// Creates an object from a list of keys/values
Object.fromEntries()

// Returns an array of the keys of an object
Object.keys(object)

// Returns an array of the property values of an object
Object.values(object)

// Groups object elements according to a function
Object.groupBy(object, callback)  -->
<html> 
<body>
<h1>JavaScript Object</h1>
<h2>The Object.assign() Method</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
// Create Target Object
const person1 = {
  firstName: "John",
  lastName: "Doe",
  age: 50,
  eyeColor: "blue"
};

// Create Source Object
const person2 = {firstName: "Anne",lastName: "Smith"};

// Assign Source to Target
Object.assign(person1, person2);

// Display Target
let text = Object.entries(person1);
document.getElementById("demo").innerHTML = text;

const keys = Object.keys(person1);
document.getElementById("demo1").innerHTML = keys;

let txt = "";
for (let x in person1) {
  txt += person1[x] + " ";
}
document.getElementById("demo2").innerHTML = txt;
</script>

<script>
    // Create an Array
    const fruits = [
      {name:"apples", quantity:300},
      {name:"bananas", quantity:500},
      {name:"oranges", quantity:200},
      {name:"kiwi", quantity:150}
    ];
    
    // Callback function to select low volumes 
    function myCallback({ quantity }) {
      return quantity > 200 ? "ok" : "low";
    }
    
    // Group by ok and low
    const result = Object.groupBy(fruits, myCallback);
    
    // Display Results
    let text1 ="These fruits are Ok: <br>";
    for (let [x,y] of result.ok.entries()) {
      text1 += y.name + " " + y.quantity + "<br>";
    }
    
    text1 += "<br>These fruits are low: <br>";
    for (let [x,y] of result.low.entries()) {
      text1 += y.name + " " + y.quantity + "<br>";
    }
    
    document.getElementById("demo3").innerHTML = text1;
    </script>

</body>
</html>
